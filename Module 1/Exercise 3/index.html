<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b2cf010054.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="brand">
        <h1>Spotify <i class="fa-brands fa-spotify"></i></h1>
      </div>
      <ul>
        <li>
          <div class="list-items">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </div>
        </li>
        <li>
          <div class="list-items">
            <i class="fa-solid fa-music"></i>
            <p>All Songs</p>
          </div>
        </li>
        <li>
          <div class="list-items">
            <i class="fa-solid fa-repeat"></i>
            <p>Most Played Songs</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
